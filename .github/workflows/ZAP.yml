name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        ports:
          - 2375:2375

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker version

      - name: Read latest version tag
        id: read_version
        run: echo "::set-output name=VERSION::$(cat version_counter.txt)"

      - name: Build Docker image
        run: |
          docker pull aodiploma/chilla:v${{ steps.read_version.outputs.VERSION }}
          docker build -t my-docker-image .

      - name: List available commands in container
        run: |
          docker run --rm my-docker-image ls /usr/bin

      - name: Run tests
        run: |
          docker run --rm my-docker-image run-tests

      - name: Generate HTML report
        run: |
          chmod +x generate_report.sh
          ./generate_report.sh

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
