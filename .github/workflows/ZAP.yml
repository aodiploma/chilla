name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        ports:
          - 2375:2375

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker version

      - name: Build and test Docker image
        run: |
          docker pull aodiploma/chilla:latest
          docker build -t my-docker-image .
          docker run my-docker-image test-command
